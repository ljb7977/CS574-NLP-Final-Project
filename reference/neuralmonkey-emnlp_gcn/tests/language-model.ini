[main]
name="language model"
tf_manager=<tf_manager>
output="tests/outputs/lanaguage-model"
overwrite_output_dir=True
batch_size=16
epochs=2
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("perplexity", "target", <perplexity>)]
logging_period=20
validation_period=60
runners_batch_size=1
random_seed=1234

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1
minimize_metric=True

[perplexity]
class=evaluators.average.AverageEvaluator
name="perplexity"

[train_data]
class=dataset.load_dataset_from_files
s_target="tests/data/train.tc.de"
lazy=True

[val_data]
class=dataset.load_dataset_from_files
s_target="tests/data/val.tc.de"

[decoder_vocabulary]
class=vocabulary.from_file
path="tests/outputs/vocab/decoder_vocab.pkl"

[decoder]
class=decoders.decoder.Decoder
name="decoder"
encoders=[]
rnn_size=8
embedding_size=9
use_attention=True
dropout_keep_prob=0.5
data_id="target"
max_output_len=10
vocabulary=<decoder_vocabulary>

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.perplexity_runner.PerplexityRunner
decoder=<decoder>
output_series="perplexity"
